{% extends 'base.html' %}


{% block title %}
Register
{% endblock %}

{% block content %}
<div class="sidenav">
    <div class="login-main-text">
        <h2>Parqueo App<br> Register Page</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
<div class="main">
    <div class="col-md-6">
        <div class="container m-5">
            <div class="col-md-12 m-5">
                <form action="{% url 'register' %}" method="POST" class="text-light" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" placeholder="First name" name="first_name">
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" placeholder="Last name" name="last_name">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email">
                    </div>

                    <div class="form-group">
                        <label>Tipo de usuario</label>
                        <select class="form-select" aria-label="Default select example" name="tipo">
                            <option value="Estudiante">Estudiante</option>
                            <option value="Guardia">Guardia</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto de perfil</label>
                        <input class="form-control" type="file" id="foto" name="foto">
                    </div>

                    <div class="form-group">
                        <label>Ci</label>
                        <input type="text" class="form-control" placeholder="Ci" name="ci">
                    </div>

                    <div class="form-group">
                        <label>Telefono</label>
                        <input type="text" class="form-control" placeholder="Telefono" name="telefono">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div class="form-group">
                        <label>Password again</label>
                        <input type="password" class="form-control" placeholder="Password again" name="password_again">
                    </div>
                    <button type="submit" class="btn btn-black btn-lg btn-block">Register</button>
                </form>

            </div>
            <div class="col-md-12 m-5">
                <a href="/">Do you already have an account?</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
