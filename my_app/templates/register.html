{% extends 'base.html' %}


{% block title %}
Register
{% endblock %}

{% block content %}
<div class="sidenav">
    <div class="login-main-text">
        <h2>Parqueo App<br> Pagina de Registro</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
<div class="main">
    <div class="col-md-6">
        <div class="container m-5">
            <div class="col-md-12 m-5">
                <form action="{% url 'register' %}" method="POST" class="text-light" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" name="first_name">
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellido" name="last_name">
                    </div>
                    <div class="form-group">
                        <label>Nombre de usuario</label>
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username">
                    </div>
                    <div class="form-group">
                        <label>Correo electronico</label>
                        <input type="email" class="form-control" placeholder="Correo electronico" name="email">
                    </div>

                    <div class="form-group">
                        <label>Tipo de usuario</label>
                        <select class="form-select" aria-label="Default select example" name="tipo">
                            <option value="Estudiante">Estudiante</option>
                            <option value="Guardia">Guardia</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Contabilidad">Contabilidad</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto de perfil</label>
                        <input class="form-control" type="file" id="foto" name="foto">
                    </div>

                    <div class="form-group">
                        <label>Numero de carnet de identidad</label>
                        <input type="text" class="form-control" placeholder="Carnet de Identidad" name="ci">
                    </div>

                    <div class="form-group">
                        <label>Telefono</label>
                        <input type="text" class="form-control" placeholder="Telefono" name="telefono">
                    </div>

                    <div class="form-group">
                        <label>Contrase単a</label>
                        <input type="password" class="form-control" placeholder="Contrase単a" name="password">
                    </div>
                    <div class="form-group">
                        <label>Repita la Contrase単a</label>
                        <input type="password" class="form-control" placeholder="Repita la Contrase単a" name="password_again">
                    </div>
                    <button type="submit" class="btn btn-black btn-lg btn-block">Registrarme</button>
                </form>

            </div>
            <div class="col-md-12 m-5">
                <a href="/">Ya tienes una cuenta? Inicia Sesion</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
