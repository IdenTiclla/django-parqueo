{% extends 'template.html' %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</ul>
{% endif %}


<div class="container">
    <h1>Creando paquete</h1>
    <form action="{% url 'crear_paquete' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del paquete</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" name="precio">
        </div>
        <div class="mb-3">
            <label for="qr" class="form-label">Qr</label>
            <input class="form-control" type="file" id="qr" name="qr">
        </div>
        <div class="mb-3">
            <label for="foto" class="form-label">Foto de perfil</label>
            <input class="form-control" type="file" id="foto" name="foto">
        </div>
        <button type="submit" class="btn btn-black btn-lg btn-block">Crear Paquete</button>
    </form>
</div>
{% endblock %}
