{% extends 'template.html' %}

{% block content %}
<h1 class="text-light">Registrar Vehiculo</h1>
    <div class="container text-light">
        <form action="{% url 'registrar_vehiculo' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" class="form-control" id="placa" name="placa">
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">model</label>
                <input type="text" class="form-control" id="modelo" name="modelo">
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color">
            </div>

            <div class="mb-3">
                <label for="foto" class="form-label">Foto de tu Vehiculo</label>
                <input class="form-control" type="file" id="foto" name="foto">
            </div>

            <div class="form-group">
                <label>Tipo de Vehiculo</label>
                <select class="form-select" aria-label="Default select example" name="tipo">
                    {% for tipo in tipos %}
                        <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Registra Vehiculo</button>
        </form>
    </div>
{% endblock %}
