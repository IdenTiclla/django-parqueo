{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="sidenav">
         <div class="login-main-text">
            <h2>Parqueo App<br> Login Page</h2>
            {% if message %}
                {{ message }}
            {% endif %}
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                  <div class="form-group">
                     <input type="text" id="username" class="form-control" placeholder="username" name="username">
                  </div>
                  <div class="form-group">
                     <input type="password" id="password" class="form-control" placeholder="password" name="password">
                  </div>
                  <button type="submit" id="login" class="btn btn-black btn-lg btn-block">Login</button>
               </form>
               <br>
               <a href="{% url 'register' %}">You do not have an account? Sign up</a>
            </div>
         </div>
      </div>
{% endblock  %}
