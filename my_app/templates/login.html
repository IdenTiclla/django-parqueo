{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="sidenav">
    <div>
        <img src="{% static 'files/utepsa-logo.png' %}" alt="logo" class="logo">
    </div>
    <div>
        <img src="{% static 'files/parqueo_logo.png' %}" alt="logo" class="logo" width="300" height="300">
    </div>
    <div class="login-main-text">
        <h2>Parqueo App<br> Inicia Sesion</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" name="username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="ContraseÃ±a" name="password">
                </div>
                <button type="submit" id="login" class="btn btn-black btn-lg btn-block">Iniciar sesion</button>
            </form>
            <br>
            <a href="{% url 'register' %}">No tienes una cuenta? Registrate</a>
        </div>
    </div>
</div>
{% endblock %}
